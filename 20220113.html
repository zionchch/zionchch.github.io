			var all_slide=["","\n\uc790\ub3d9\ud398\uc774\ub4dc\uc544\uc6c3\uae08\uc9c0::\n\n\uc74c\uc5451\uc124\uc815::https:\/\/pgsixt.github.io\/bgm\/20210719_prayer_bgm.mp3\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/cover1.jpg\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/pgsixt.github.io\/15\/crossroom4.jpg\n \n\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\uc138\uc0c1\uc774 \uc54c\uac8c \ud558\uc635\uc18c\uc11c]\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc608\uc218\ub2d8\uc758 \uae30\ub3c45\n\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::12\uc6d4 27\uc77c~12\uc6d4 31\uc77c\n---\n\n\uacf5\uc720\uc81c\ubaa9::\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uacf5\uc720\uc124\uba85::\uc608\uc218\ub2d8\uc758 \uae30\ub3c45\n\uacf5\uc720\uc378\ub124\uc77c::\n\uc2dc\uc791\ubc84\ud2bc:: \n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\ud654\uba74\uc5d0 \ud45c\uc2dc \uc548\ub418\ub294 \ubd80\ubd84\uc785\ub2c8\ub2e4. \uc124\uba85\uc744 \uc704\ud55c \ubd80\ubd84\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud55c \uba54\ubaa8\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n*\uc0ac\uc9c4\uad00\ub828\n- \ubc30\uacbd\uc0ac\uc9c4\uc740 \uc2ac\ub77c\uc774\ub4dc \uc804\uccb4 \ubc30\uacbd\uc774 \ub418\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4. (\uae30\ubcf8 \ubc30\uacbd\uc785\ub2c8\ub2e4.)\n- \ucef4\ud4e8\ud130\ubc30\uacbd\uc740  \ucef4\ud4e8\ud130 \uc0ac\uc6a9\uc2dc \uc804\uccb4 \ubc30\uacbd\uc0ac\uc9c4\uc785\ub2c8\ub2e4. \ucef4\ud4e8\ud130\ubc30\uacbd\uc740 \uc120\ud0dd\uc0ac\ud56d\uc785\ub2c8\ub2e4. \n\n- \uc790\ub8cc\uc0ac\uc9c4\uc740 \ud654\uba74 \uac00\uc6b4\ub370 \uc81c\uc2dc\ud558\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0ac\uc9c4\uc774 \uc788\uc73c\uba74, \uc8fc\uc18c\ub97c \ubcf5\uc0ac\ud574\uc11c \ub4a4\uc5d0 \ub123\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\ub0b4 \ucef4\ud4e8\ud130\uc758 \uc0ac\uc9c4\uc744 \uc62c\ub9ac\uace0 \uc2f6\uc73c\uba74, \uba3c\uc800 \uc778\ud130\ub137 \uc0c1\uc5d0 \uc62c\ub824\uc57c \ud569\ub2c8\ub2e4.  \ubcf8\uc778 \uad50\ud68c \uc0ac\uc774\ud2b8\uc5d0 \uc62c\ub9b0 \ud6c4 \uc8fc\uc18c\ub97c \uac00\uc838\uc624\uac70\ub098 github \ub4f1 \ubb34\ub8cc \uc778\ud130\ub137 \uc0ac\uc774\ud2b8 \ub4f1\uc5d0 \uc62c\ub9b0\ud6c4 \uc8fc\uc18c\ub97c \uac16\uace0\uc640\uc57c \ud569\ub2c8\ub2e4.\n- \ub2e8 \uc0ac\uc9c4 \uc0ac\uc6a9\uc2dc \uc800\uc791\uad8c \uce68\ud574\ud558\uc9c0 \uc54a\ub3c4\ub85d \uc8fc\uc758\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\n\uc608)\n\ubc30\uacbd\uc0ac\uc9c4::\uc0ac\uc9c4\uc8fc\uc18c\n\n\n\n(\uae30\ubcf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc88c\uce21\uc5d0 \ub098\uc624\ub294 \uc0ac\uc9c4 \ubaa9\ub85d\uc5d0\uc11c \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\n\n* \uc74c\uc545\uad00\ub828\n\uc74c\uc545\uc740 3\uac1c\uae4c\uc9c0 \uc124\uc815\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ubcf4\ud1b5 \uccab\ud398\uc774\uc9c0\uc5d0 \uc124\uc815\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc0c1\ub2e8\uc758 \ub178\ub780 \uc74c\uc545\ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ubaa9\ub85d\uc5d0\uc11c \uace0\ub97c \uc218\ub3c4 \uc788\uace0, \uac1c\uc778\uc801\uc73c\ub85c \uc6d0\ud558\ub294 \uace1\uc774 \uc788\uc73c\uba74 \uc8fc\uc18c\ub97c \ub530\uc11c \ub123\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4\n\uc74c\uc545\uc7ac\uc0dd\ud558\ub824\uba74 \ud574\ub2f9 \uc2ac\ub77c\uc774\ub4dc\uc758 \uc55e\ubd80\ubd84\uc5d0 \ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791 \uc744 \ub123\uc5b4\uc8fc\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 5\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0\uc11c \uc74c\uc545\uc744 \uc7ac\uc0dd\ud558\ub824\uba74 4\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0 \uc74c\uc545\uc7ac\uc0dd\ubc84\ud2bc(\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::) \uc744 \ub123\uc5b4\uc57c 5\ubc88 \uc2dc\uc791\ud558\uba74\uc11c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n(\uc74c\uc5451\uc124\uc815, \uc74c\uc5452\uc124\uc815, \uc74c\uc5453\uc124\uc815 \ub4f1)\n\n- \uc74c\uc545\uc124\uc815 (\uc74c\uc545\uc744 \ubd88\ub7ec\uc624\ub294 \uae30\ub2a5\uc785\ub2c8\ub2e4)\n\uc74c\uc5451\uc124\uc815::\uc74c\uc545\uc8fc\uc18c\n\n- \uc74c\uc545\uc7ac\uc0dd\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c \n\n- \uc74c\uc545\uba48\ucda4\n\uc74c\uc5451\uba48\ucda4::\n\n* \uc2ac\ub77c\uc774\ub4dc \ud544\uc218\uc0ac\ud56d\n\uc2ac\ub77c\uc774\ub4dc \ub9c8\ub2e4 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ub2e4\uc74c\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\uccab\uc7a5\uc5d0\ub294 \uc2dc\uc791\ubc84\ud2bc, \uc911\uac04\uc5d0\ub294 \ub2e4\uc74c\ubc84\ud2bc, \ub9c8\uc9c0\ub9c9\uc5d0\ub294 \ub9c8\uc9c0\ub9c9\ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\uc55e\uc73c\ub85c \uac00\uae30\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n* \ubb38\uc790 \ubc0f \uce74\ud1a1 \uacf5\uc720\uc2dc \ud45c\uc2dc\ub0b4\uc6a9\n\uacf5\uc720\uac00 \ub4e4\uc5b4\uac04 \ub0b4\uc6a9\uc740 \ubb38\uc790\ub098 \uce74\ud1a1\uc73c\ub85c \uacf5\uc720\ud560\ub54c \ud45c\uc2dc\ub418\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4. \uacf5\uc720\ud558\uba74, \uc0c1\ub2e8\uc5d0 \uc378\ub124\uc77c\uc774 \ub728\uace0, \ub450\uc904 \uc815\ub3c4 \uc124\uba85\uc774 \ub728\uac8c \ub429\ub2c8\ub2e4. \n\n- \uacf5\uc720\uc81c\ubaa9\uc740 \uce74\ud1a1\uc774\ub098 \ubb38\uc790\ub85c \uacf5\uc720\ud560\ub54c \uccab\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc124\uba85\uc740 \ub450\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc378\ub124\uc77c\uc740 \uacf5\uc720\ud560 \ub54c \ub728\ub294 \uc774\ubbf8\uc9c0\uc785\ub2c8\ub2e4. \ubcc0\uacbd\ud558\uae30 \uc6d0\ud558\uba74, \uc6d0\ud558\ub294 \uc378\ub124\uc77c \uc8fc\uc18c\ub97c \uc801\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\ubb38\uc758\uc0ac\ud56d\uc740 \uc0b0\uc131\uad50\ud68c\ub85c \ud558\uc2dc\uba74 \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/15\/15_morning_way_light.jpg\n \n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1415045550139-59b6fafc832f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80\n\n\uc81c\ubaa9::[\uae30\ub3c4,][[ \uadf8 \uc5ec\uc815\uc744 \uc2dc\uc791\ud558\uba70]]\n===\n\uc124\uba85*::\uc774\uacf3\uc740 \uc8fc\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ud558\ub2e8\uc758 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ub2e4\uc74c \uae30\ub3c4\uc81c\ubaa9\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n---\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::[\uc131\ub839\ub2d8]\uaed8\uc11c \uc6b0\ub9ac\uc758 \uae30\ub3c4\ub97c \uc778\ub3c4\ud574 \uc8fc\uc2ed\ub2c8\ub2e4. \ub3c4\uc6b0\uc2ec\uc744 \uad6c\ud558\uba70 \uae30\ub3c4\ub97c \uc2dc\uc791\ud569\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uba74, \uc544\ub798\uc758 [\ubc84\ud2bc]\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n\n","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/17\/17_country.jpg\n\n\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8 \ub2e4\uc2dc \ubd48\uc62c \ub0a0\uc774 \ub0a0\ub85c \ub0a0\ub85c \ub2e4\uac00\uc640\n\uc911\uac04\ubcf8\ubb38::\ubb34\uac70\uc6b4 \uc9d0 \uc8fc\uaed8 \ub9e1\uaca8 \ubc97\uc744 \ub0a0\ub3c4 \uba40\uc796\ub124\n\uc911\uac04\ubcf8\ubb38::\ub098\ub97c \uc704\ud574 \uc608\ube44\ud558\uc2e0 \uace0\ud5a5\uc9d1\uc5d0 \ub3cc\uc544\uac00\n\uc911\uac04\ubcf8\ubb38::\uc544\ubc84\uc9c0\uc758 \ud488\uc548\uc5d0\uc11c \uc601\uc6d0\ud1a0\ub85d \uc0b4\ub9ac\ub77c\n\uc904\ubc14\uafc8::\n\n\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc9c0\uae08\uae4c\uc9c0 \uc9c0\ub0b4 \uc628 \uac83 (\ub098\ubb34\uc5d4)\n\n\uc720\ud29c\ube0c::BDOky8mHxGo\n\n\uc904\ubc14\uafc8::\n\n\n\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c\n\n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\n* \uc601\uc0c1 \ub123\uae30\n\uc720\ud29c\ube0c \uc601\uc0c1\uc744 \ub123\uc73c\ub824\uba74 \uc601\uc0c1\uc758 \uc544\uc774\ub514\ub97c \ub123\uc73c\uba74 \ub429\ub2c8\ub2e4.\n\nhttps:\/\/www.youtube.com\/watch?v=BDOky8mHxGo\n\n\uc8fc\uc18c\ub97c \ubcf4\uc2dc\uba74, v= \ub2e4\uc74c\uc5d0 \uc788\ub294 BDOky8mHxGo  \uac00 \uc601\uc0c1\uc758 \uc544\uc774\ub514\uac00 \ub429\ub2c8\ub2e4.\n\nhttps:\/\/youtu.be\/BDOky8mHxGo\n\n\uc8fc\uc18c\uac00 \uc9e7\uac8c \ub418\uc5b4 \uc788\ub294 \uacbd\uc6b0 https:\/\/youtu.be\/ \ub2e4\uc74c\uc5d0 \uc788\ub294 BDOky8mHxGo \uac00 \uc601\uc0c1\uc758 \uc544\uc774\ub514\uc785\ub2c8\ub2e4.\n\n\n\n\n\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/17\/17_country.jpg\r\n\r\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\r\n===\r\n\uc124\uba85*::\ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\uc9c0\uae08\uae4c\uc9c0 \uc9c0\ub0b4\uc628 \uac83 \uc8fc\uc758 \ud06c\uc2e0 \uc740\ud61c\ub77c\r\n\uc911\uac04\ubcf8\ubb38::\ud55c\uc774 \uc5c6\ub294 \uc8fc\uc758 \uc0ac\ub791 \uc5b4\ucc0c \uc774\ub8e8 \ub9d0\ud558\ub7b4\r\n\uc911\uac04\ubcf8\ubb38::\uc790\ub098 \uae68\ub098 \uc8fc\uc758 \uc190\uc774 \ud56d\uc0c1 \uc0b4\ud3b4 \uc8fc\uc2dc\uace0\r\n\uc911\uac04\ubcf8\ubb38::\ubaa8\ub4e0 \uc77c\uc744 \uc8fc \uc548\uc5d0\uc11c \ud615\ud1b5\ud558\uac8c \ud558\uc2dc\ub124\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ubab8\ub3c4 \ub9d8\ub3c4 \uc5f0\uc57d\ud558\ub098 \uc0c8 \ud798 \ubc1b\uc544 \uc0b4\uc558\ub124\r\n\uc911\uac04\ubcf8\ubb38::\ubb3c \ubd93\ub4ef\uc774 \ubd80\uc73c\uc2dc\ub294 \uc8fc\uc758 \uc740\ud61c \uc871\ud558\ub2e4\r\n\uc911\uac04\ubcf8\ubb38::\uc0ac\ub791 \uc5c6\ub294 \uac70\ub9ac\uc5d0\ub098 \ud5d8\ud55c \uc0b0\uae38 \ud5e4\ub9ec \ub54c\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \uc190\uc744 \uad73\uac8c \uc7a1\uace0 \ucc2c\uc1a1\ud558\uba70 \uac00\ub9ac\ub77c\r\n\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1552340309-2d2044ba8622?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80\n\n \n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\n---\n\uc124\uba85*::\ub9d0\uc500\uc744 \ucc9c\ucc9c\ud788 \uc5ec\ub7ec \ubc88 \uc77d\uc2b5\ub2c8\ub2e4.\n\uc124\uba85*::\ubcf8\ubb38\uc740 \uc694\ud55c\ubcf5\uc74c17:20-24 \ub9d0\uc500\uc785\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::20 \ub0b4\uac00 \ube44\uc635\ub294 \uac83\uc740 \uc774 \uc0ac\ub78c\ub4e4\ub9cc \uc704\ud568\uc774 \uc544\ub2c8\uc694 \ub610 [\uadf8\ub4e4\uc758 \ub9d0\ub85c \ub9d0\ubbf8\uc554\uc544] \ub098\ub97c \ubbff\ub294 \uc0ac\ub78c\ub4e4\ub3c4 \uc704\ud568\uc774\ub2c8\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::21  \"\uc544\ubc84\uc9c0\uc5ec, \uc544\ubc84\uc9c0\uaed8\uc11c \ub0b4 \uc548\uc5d0, \ub0b4\uac00 \uc544\ubc84\uc9c0 \uc548\uc5d0 \uc788\ub294 \uac83 \uac19\uc774 \uadf8\ub4e4\ub3c4 \ub2e4 \ud558\ub098\uac00 \ub418\uc5b4 \uc6b0\ub9ac \uc548\uc5d0 \uc788\uac8c \ud558\uc0ac \uc138\uc0c1\uc73c\ub85c \uc544\ubc84\uc9c0\uaed8\uc11c [\ub098\ub97c \ubcf4\ub0b4\uc2e0 \uac83]\uc744 \ubbff\uac8c \ud558\uc635\uc18c\uc11c\"\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::22 \ub0b4\uac8c \uc8fc\uc2e0 \uc601\uad11\uc744 \ub0b4\uac00 \uadf8\ub4e4\uc5d0\uac8c \uc8fc\uc5c8\uc0ac\uc624\ub2c8 \uc774\ub294 \uc6b0\ub9ac\uac00 \ud558\ub098\uac00 \ub41c \uac83 \uac19\uc774 \uadf8\ub4e4\ub3c4 \ud558\ub098\uac00 \ub418\uac8c \ud558\ub824 \ud568\uc774\ub2c8\uc774\ub2e4\n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n","\n\uc790\ub3d9\ud398\uc774\ub4dc\uc544\uc6c3\uae08\uc9c0::\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1552340309-2d2044ba8622?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1552340309-2d2044ba8622?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80\n\n\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\n===\n\uc124\uba85*::\uc870\uae08\uc740 \ucc9c\ucc9c\ud788, \ud55c \ub2e8\uc5b4\uc529 \uc608\uc218\ub2d8\uc758 \uae30\ub3c4\ub97c \ub530\ub77c \uc77d\uc2b5\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::23 \uace7 \ub0b4\uac00 \uadf8\ub4e4 \uc548\uc5d0 \uc788\uace0 \uc544\ubc84\uc9c0\uaed8\uc11c \ub0b4 \uc548\uc5d0 \uacc4\uc2dc\uc5b4 \uadf8\ub4e4\ub85c \uc628\uc804\ud568\uc744 \uc774\ub8e8\uc5b4 \ud558\ub098\uac00 \ub418\uac8c \ud558\ub824 \ud568\uc740 \uc544\ubc84\uc9c0\uaed8\uc11c \ub098\ub97c \ubcf4\ub0b4\uc2e0 \uac83\uacfc \ub610 \ub098\ub97c \uc0ac\ub791\ud558\uc2ec \uac19\uc774 \uadf8\ub4e4\ub3c4 \uc0ac\ub791\ud558\uc2e0 \uac83\uc744 [\uc138\uc0c1\uc73c\ub85c \uc54c\uac8c \ud558\ub824] \ud568\uc774\ub85c\uc18c\uc774\ub2e4\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::24 \uc544\ubc84\uc9c0\uc5ec \ub0b4\uac8c \uc8fc\uc2e0 \uc790\ub3c4 \ub098 \uc788\ub294 \uacf3\uc5d0 \ub098\uc640 \ud568\uaed8 \uc788\uc5b4 \uc544\ubc84\uc9c0\uaed8\uc11c \ucc3d\uc138 \uc804\ubd80\ud130 \ub098\ub97c \uc0ac\ub791\ud558\uc2dc\ubbc0\ub85c \ub0b4\uac8c \uc8fc\uc2e0 [\ub098\uc758 \uc601\uad11]\uc744 \uadf8\ub4e4\ub85c \ubcf4\uac8c \ud558\uc2dc\uae30\ub97c \uc6d0\ud558\uc635\ub098\uc774\ub2e4\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\n\n","\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1488588409213-76423409e824?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MXw0MjkzMTM1NXx8fHx8Mnx8MTY0MjAzNzExNA&ixlib=rb-1.2.1&q=80&w=1080\n\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1538590888307-8417d434e15f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258N3wzMjQyNTYzMHx8fHx8Mnw&ixlib=rb-1.2.1&q=80&w=1080\n\n\uc81c\ubaa9::[\uadf8\ub4e4\uc758 \ub9d0\ub85c] [[\ub9d0\ubbf8\uc554\uc544]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::\uc608\uc218\ub2d8\uc740 \uc81c\uc790\ub4e4\uc5d0 \ub300\ud55c \ud655\uc2e0\uacfc \uc18c\ub9dd\uc744 \uac16\uace0 \uacc4\uc168\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uadf8\ub4e4\uc774 \uc138\uc0c1\uc5d0\uc11c \uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4\ub97c \uc99d\uac70\ud558\ub294 \uc0b6\uc744 \uc0b4\uba70, \uc81c\uc790\ub428\uc744 \uc644\uc131\ud568\uc744 \ud655\uc2e0\ud558\uc168\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\ub97c \ud5a5\ud55c \uc8fc\ub2d8\uc758 \ub73b\uc774 \uc774\ub8e8\uc5b4\uc9c0\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc81c\uc790]\ub85c\uc11c\uc758 \uc0b6\uacfc [\ubcf5\uc74c \uc804\ud30c]\uc758 \uc0ac\uba85\uc744 \uc704\ud574\n\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ubbff\uc2b5\ub2c8\ub2e4\n\n","\n \n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1561448817-bb90ab1327b5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80\n \n\n\uc81c\ubaa9::[\ubbff\uac8c] [[\ud558\uc635\uc18c\uc11c]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\n---\n\n\uc911\uac04\ubcf8\ubb38::\ud558\ub098\ub2d8\uc758 \uc0ac\ub791\uc774 \uc608\uc218 \uadf8\ub9ac\uc2a4\ub3c4\ub97c \ud1b5\ud558\uc5ec \ub098\ud0c0\ub0ac\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uadf8 \uc544\ub4e4\uc744 \ub0b4\uc5b4 \uc8fc\uc2e0 [\uc2ed\uc790\uac00\uc758 \uc0ac\ub791]\uc774 \ubcf5\uc74c\uc758 \ud575\uc2ec\uc774\uba70 \ubbff\uc74c\uc758 \ubcf8\uc9c8\uc785\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\ubcf8\uc9c8\uacfc \ube44\ubcf8\uc9c8\uc744 \uad6c\ubd84\ud558\uba70 \uc2ed\uc790\uac00\ub97c \ubd99\uc7a1\uace0 \uac00\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\ud5db\ub41c \uac83\uacfc \ube44\ubcf8\uc9c8\uc744 \ub0b4\uc5b4 \ubc84\ub9ac\uac8c \ud558\uc18c\uc11c]\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n","\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1489009711676-2c89cb3c0a12?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258M3w1NzEwMTgyMXx8fHx8Mnw&ixlib=rb-1.2.1&q=80&w=1080\n\n \n\n\uc81c\ubaa9::[\uc0ac\ub791\ud558\uc2e0 \uac83\uc744] [[\uc54c\uac8c \ud558\ub824]]\n\n===\n\uc124\uba85*::\uc0b0\uc131\uad50\ud68c\ub97c \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\ub294 \ubb34\uac10\uac01\ud558\uc5ec \ud558\ub098\ub2d8\uc758 \uc0ac\ub791\uc744 \uae68\ub2eb\uc9c0 \ubabb\ud55c\ucc44 \uc0b4\uc544\uac11\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uadf8\ub7ec\ub098 \uadf8 \uc0ac\ub791\uc744 \uae68\ub2eb\uc9c0 \ubabb\ud55c\ub2e4\uba74 \uc544\ubb34 \uc18c\uc6a9\uc774 \uc5c6\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uadf8 \uadc0\ud55c \uc0ac\ub791\uc744 \uc0b0\uc131\uc758 \ubaa8\ub4e0 \uc131\ub3c4\ub4e4\uc774 \uae68\ub2eb\uac8c \ub418\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\ub099\uc2ec\ud55c \uc131\ub3c4\ub4e4\uacfc \ub0c9\ub2f4\ud55c \uc774\ub4e4\uc744 \uc704\ud574]\n\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/17\/17_children.jpg\r\n\r\n\r\n\r\n \r\n\r\n\uc81c\ubaa9::[\uc0ac\ub791\ud558\uc2e0 \uac83\uc744] [[\uc54c\uac8c \ud558\ub824]]\r\n\r\n===\r\n\uc124\uba85*::\uc774 \ub545\uc744 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\ud558\ub098\ub2d8\uc758 \uc0ac\ub791\uc740 \uc774 \ub545\uc744 \ud5a5\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38:: \uadf8 \uc0ac\ub791\uc744 \uac70\uc808\ud558\ub294 \uc790\ub4e4\uc758 \uc601\ud63c\ub3c4 \uc8fc\ub2d8\uc744 \uac08\ub9dd\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc774 \ub545\uc758 \uc601\ud63c\ub4e4\uc774 \uadf8 \uc0ac\ub791\uc744 \uae68\ub2eb\uac8c \ub418\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uace0\ud1b5\ubc1b\ub294 \uc601\ud63c\ub4e4\uc744 \uc704\ud574]\r\n\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1607076490562-0121d97a71cc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MXw0OTk1ODA0Mnx8fHx8Mnw&ixlib=rb-1.2.1&q=80&w=1080\n\n\n\uc81c\ubaa9::[\ub098\uc758 \uc601\uad11\uc744] [[\uadf8\ub4e4\ub85c]]\n===\n\uc124\uba85*:: \ud55c\uad6d\uad50\ud68c\ub97c \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::\uc608\uc218\ub2d8\uc740 \uae30\ub3c4\ub97c \ud1b5\ud574 \uc55e\uc73c\ub85c\uc758 \uc601\uad11\uc744 \ubc14\ub77c\ubcf4\uc168\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uadf8 \uc601\uad11\uc740 \uc81c\uc790\ub4e4\uacfc \uc131\ub3c4\ub4e4 \ubaa8\ub450 \uc601\uc6d0\ud55c \ud558\ub098\ub2d8\uc758 \ub098\ub77c\uc5d0 \ud568\uaed8 \uac70\ud558\ub294 \uac83\uc785\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \ubcf4\uc2e0 \uc601\uad11\uc744 \uc6b0\ub9ac\ub3c4 \ubcf4\uac8c \ud558\uc18c\uc11c\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\ud55c\uad6d\uad50\ud68c\uc5d0 \uc8fc\ub2d8\uc758 \uc601\uad11\uc774 \ub098\ud0c0\ub098\uac8c \ud558\uc18c\uc11c]\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n","\r\n\ubc30\ua d=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1234&q=80\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1546512347-8953909f2689?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80\n\n\uc81c\ubaa9::[\uae30\ub2e4\ub9bc], [[\uc8fc\ub2d8\uc758 \ub73b\uc744 \uae30\ub2e4\ub9ac\uba70]]\n===\n\uc124\uba85*::\uc8fc\ub2d8\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc2dc\ub294 \ub9c8\uc74c\uc774 \uc788\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\n\uc124\uba85*::\uc5b5\uc9c0\ub85c \uc0dd\uac01\uc744 \uc9dc\ub0b4\uc9c0 \uc54a\uace0, \uce68\ubb35\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ubaa8\ub4e0 \uc0dd\uac01\uc774 \uc8fc\ub2d8\uc758 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ub5a0\uc624\ub978 \uac83 \uc911\uc5d0\ub294 \ub0b4 \uc0dd\uac01\uc640 \uc695\uad6c, \ud560 \uc77c\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \uacfc\uc815\uc774\ub2c8 \uad1c\ucc2e\uc2b5\ub2c8\ub2e4. \n---\n\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc608\uc218\uaed8\uc11c \ub300\ub2f5\ud558\uc5ec \uc774\ub974\uc2dc\ub418\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc2dc\ubaac\uc544 \ub0b4\uac00 \ub124\uac8c \uc774\ub97c \ub9d0\uc774 \uc788\ub2e4 \ud558\uc2dc\ub2c8\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uadf8\uac00 \uc774\ub974\ub418 \uc120\uc0dd\ub2d8 [\ub9d0\uc500\ud558\uc18c\uc11c] \n\n\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\ub204\uac00\ubcf5\uc74c 7:40\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uace0\uc694\ud55c \uac00\uc6b4\ub370 \uc7a0\uc2dc \uce68\ubb35\ud569\ub2c8\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1528351655744-27cc30462816?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258N3w5NDg3NDYzOHx8fHx8Mnx8MTYyOTI1Mjg0OA&ixlib=rb-1.2.1&q=80&w=1080\n\n\n\uc81c\ubaa9::[\ud55c \uc904 \uae30\ub3c4\ubb38], [[\ub function make_slide(text) {

			nowhtml= tagconvert(nowhtml, "<h2 class='text-center incard h2center'>","</h2>","가운데제목::");

		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}
